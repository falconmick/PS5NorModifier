name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_PATH: "UART-CL By TheCod3r/UART-CL By TheCod3r/UART-CL By TheCod3r.csproj"

jobs:
  build:
    strategy:
      matrix:
        os: [windows-x64, macos-arm64, macos-x64, linux-x64]
        include:
          - os: windows-x64
            runtime: win-x64
            runner: windows-latest
          - os: macos-arm64
            runtime: osx-arm64
            runner: macos-latest
          - os: macos-x64
            runtime: osx-x64
            runner: macos-latest
          - os: linux-x64
            runtime: linux-x64
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore "${{ env.PROJECT_PATH }}" -r ${{ matrix.runtime }}

    - name: Build
      run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

    - name: Publish
      run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --runtime ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true --no-restore

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: UART-CL-${{ matrix.runtime }}
        path: UART-CL By TheCod3r/UART-CL By TheCod3r/bin/Release/net6.0/${{ matrix.runtime }}/publish/ 